services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    environment:
      - DOCKER=true
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    env_file:
      - ./backend/.env.docker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # args:
      #   API_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
